<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="sectionRight">

                        </li>
                        <li class="addVideo" alt="添加视频">点击添加视频
                            <a href="javascript:;" class="zdc">+</a>
                            <div class="upfile">
                                <iframe src="upfile.html" frameborder="0"></iframe>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="generalManagerAcount">
                    <div class="authority">
                        <input type="button" value="剔除" class="select">
                        <input type="button" value="私信" class="remove">
                        <input type="button" value="广播" class="doing">
                    </div>
                    <table border="0" cellspacing="0" cellpadding="0" class="authorityTable">
                        <tr class="authorityTableHeader">
                            <td></td>
                            <td>id</td>
                            <td>学习进度</td>

                        </tr>
                        <tr class="authorityTableOthers">
                            <td>

                            <td></td>
